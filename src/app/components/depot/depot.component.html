<button (click)="onDepot()" >affiche depot</button>
<table class="table table-striped">
    <thead>
        <tr>
            <th>id</th>
            <th>Montant</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let depot of depots">
            <td>{{ depot.id }}</td>
            <td>{{ depot.montant }}</td>
            <td>{{ depot.dateDepot }}</td>
           
        </tr>
    </tbody>
</table>
